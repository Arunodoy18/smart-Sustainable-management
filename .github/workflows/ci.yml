# =============================================================================
# CI Pipeline - Smart Waste Platform
# =============================================================================
# Runs on all PRs and pushes to main branch

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ---------------------------------------------------------------------------
  # Backend Tests
  # ---------------------------------------------------------------------------
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: apps/api/pyproject.toml
      
      - name: Install dependencies
        working-directory: apps/api
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Lint with ruff
        working-directory: apps/api
        run: |
          ruff check src/ tests/
          ruff format --check src/ tests/
      
      - name: Type check with mypy
        working-directory: apps/api
        run: mypy src/ --ignore-missing-imports
      
      - name: Run tests
        working-directory: apps/api
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test-secret-key-min-32-characters-long
          SECRET_KEY: test-app-secret-key-min-32-chars
        run: pytest tests/ -v --cov=src --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: apps/api/coverage.xml
          flags: backend

  # ---------------------------------------------------------------------------
  # Frontend Tests
  # ---------------------------------------------------------------------------
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json
      
      - name: Install dependencies
        working-directory: apps/web
        run: npm ci
      
      - name: Lint
        working-directory: apps/web
        run: npm run lint
      
      - name: Type check
        working-directory: apps/web
        run: npm run typecheck
      
      - name: Run tests
        working-directory: apps/web
        run: npm run test -- --coverage
      
      - name: Build
        working-directory: apps/web
        run: npm run build

  # ---------------------------------------------------------------------------
  # Docker Build
  # ---------------------------------------------------------------------------
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          push: false
          tags: smart-waste-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          push: false
          tags: smart-waste-web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
