name: Keep API Alive

# Run every 14 minutes to prevent Render free tier from sleeping
on:
  schedule:
    - cron: '*/14 * * * *'  # Every 14 minutes
  workflow_dispatch:  # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API Health Endpoint
        run: |
          echo "Pinging API to keep it alive..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://smartwaste-api-byb5.onrender.com/health/ready)
          echo "Response code: $response"
          
          if [ $response -eq 200 ] || [ $response -eq 503 ]; then
            echo "✅ API is responsive"
            exit 0
          else
            echo "⚠️ API returned unexpected status: $response"
            exit 0  # Don't fail the workflow
          fi
      
      - name: Log Status
        if: always()
        run: |
          echo "Keep-alive ping completed at $(date)"
