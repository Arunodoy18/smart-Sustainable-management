name: Production Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY_NAME: wastemanagementacr
  RESOURCE_GROUP: hackathon-waste-rg
  BACKEND_APP: backend
  FRONTEND_APP: frontend
  CONTAINER_ENV: hackathon-env

jobs:
  # ============================================
  # STAGE 1: Validate & Test
  # ============================================
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Backend Dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pylint black
      
      - name: Check Backend Code Format
        run: |
          cd backend
          black --check . || {
            echo "::error::Code formatting issues found. Run 'black .' locally to fix."
            exit 1
          }
      
      - name: Lint Backend
        run: |
          cd backend
          pylint app/ --disable=C,R,W0611 --fail-under=5.0 || {
            echo "::error::Backend code quality below threshold"
            exit 1
          }

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd web
          npm ci

      - name: Lint Frontend
        run: |
          cd web
          npm run lint || {
            echo "::error::Frontend linting failed"
            exit 1
          }

      - name: Type Check Frontend
        run: |
          cd web
          npx tsc --noEmit || {
            echo "::error::TypeScript type errors found"
            exit 1
          }

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: validate
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run Backend Tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          OPENAI_API_KEY: sk-test-mock
        run: |
          cd backend
          python -m pytest tests/ -v --tb=short || {
            echo "::error::Backend tests failed"
            exit 1
          }

  test-frontend:
    name: Frontend Build Test
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        run: |
          cd web
          npm ci

      - name: Build Frontend
        env:
          NEXT_PUBLIC_API_URL: https://test-api.example.com
        run: |
          cd web
          npm run build || {
            echo "::error::Frontend build failed"
            exit 1
          }

  # ============================================
  # STAGE 2: Security & Environment Checks
  # ============================================
  security-check:
    name: Security & Secrets Validation
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Verify Required Secrets Exist
        run: |
          missing_secrets=()
          
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            missing_secrets+=("AZURE_CREDENTIALS")
          fi
          if [ -z "${{ secrets.REGISTRY_LOGIN_SERVER }}" ]; then
            missing_secrets+=("REGISTRY_LOGIN_SERVER")
          fi
          if [ -z "${{ secrets.REGISTRY_USERNAME }}" ]; then
            missing_secrets+=("REGISTRY_USERNAME")
          fi
          if [ -z "${{ secrets.REGISTRY_PASSWORD }}" ]; then
            missing_secrets+=("REGISTRY_PASSWORD")
          fi
          if [ -z "${{ secrets.NEXT_PUBLIC_API_URL }}" ]; then
            missing_secrets+=("NEXT_PUBLIC_API_URL")
          fi
          
          if [ ${#missing_secrets[@]} -ne 0 ]; then
            echo "::error::Missing required secrets: ${missing_secrets[*]}"
            echo "Please configure these secrets in GitHub repository settings."
            exit 1
          fi
          
          echo "✓ All required secrets are configured"

      - name: Check for Hardcoded Secrets
        run: |
          # Check for common secret patterns in code
          if grep -rE "(sk-[a-zA-Z0-9]{20,}|password\s*=\s*['\"][^'\"]+['\"])" \
             --include="*.py" --include="*.ts" --include="*.tsx" --include="*.js" \
             --exclude-dir=node_modules --exclude-dir=.git . 2>/dev/null | \
             grep -v "test" | grep -v "example" | grep -v ".env"; then
            echo "::warning::Potential hardcoded secrets detected. Please review."
          fi
          echo "✓ Secret scan completed"

  # ============================================
  # STAGE 3: Build & Push Docker Images
  # ============================================
  build-and-push:
    name: Build & Push Docker Images
    needs: security-check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      backend_image: ${{ steps.build-backend.outputs.image }}
      frontend_image: ${{ steps.build-frontend.outputs.image }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log into Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and Push Backend
        id: build-backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          no-cache: true
          tags: |
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-backend:${{ github.sha }}
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-backend:latest

      - name: Build and Push Frontend
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: true
          no-cache: true
          tags: |
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-frontend:${{ github.sha }}
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_WS_URL=${{ secrets.NEXT_PUBLIC_WS_URL }}
            NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Record Build Artifacts
        run: |
          echo "Backend Image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-backend:${{ github.sha }}"
          echo "Frontend Image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-frontend:${{ github.sha }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Build Time: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"

  # ============================================
  # STAGE 4: Deploy to Production
  # ============================================
  deploy:
    name: Deploy to Azure Container Apps
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend
        run: |
          echo "Deploying backend with image tag: ${{ github.sha }}"
          az containerapp update \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-backend:${{ github.sha }} \
            --output none || {
              echo "::error::Backend deployment failed"
              exit 1
            }
          echo "✓ Backend deployed successfully"

      - name: Force Backend Restart
        run: |
          echo "Forcing backend container restart to ensure new image is used..."
          az containerapp revision restart \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --revision \
            $(az containerapp revision list \
              --name ${{ env.BACKEND_APP }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --query "[0].name" -o tsv) \
            2>/dev/null || echo "Restart command completed (may not be needed for new deployments)"
          echo "✓ Backend restart initiated"

      - name: Deploy Frontend
        run: |
          echo "Deploying frontend with image tag: ${{ github.sha }}"
          az containerapp update \
            --name ${{ env.FRONTEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-frontend:${{ github.sha }} \
            --output none || {
              echo "::error::Frontend deployment failed"
              exit 1
            }
          echo "✓ Frontend deployed successfully"

      - name: Wait for Deployments to Stabilize
        run: |
          echo "Waiting 90 seconds for containers to fully restart with new image..."
          echo "Azure Container Apps may take 60-120s for cold starts"
          sleep 90

  # ============================================
  # STAGE 5: Post-Deploy Verification
  # ============================================
  verify-deployment:
    name: Verify Production Deployment
    needs: deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Check Container Status and Logs
        run: |
          echo "=== Checking Backend Container Status ==="
          
          # Get the latest revision
          REVISION=$(az containerapp revision list \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "[0].name" -o tsv 2>/dev/null || echo "unknown")
          
          echo "Latest revision: ${REVISION}"
          
          # Check revision status
          az containerapp revision show \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --revision "${REVISION}" \
            --query "{name:name, active:properties.active, replicas:properties.replicas, trafficWeight:properties.trafficWeight, healthState:properties.healthState, provisioningState:properties.provisioningState}" \
            2>/dev/null || echo "Could not get revision details"
          
          echo ""
          echo "=== Recent Container Logs (last 50 lines) ==="
          az containerapp logs show \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --tail 50 \
            2>/dev/null || echo "Could not fetch logs (container may still be starting)"
          
          echo ""
          echo "=== End Container Status ==="

      - name: Get Application URLs
        id: get-urls
        run: |
          # These would typically come from Azure or secrets
          BACKEND_URL="${{ secrets.NEXT_PUBLIC_API_URL }}"
          FRONTEND_URL="${{ secrets.FRONTEND_URL }}"
          
          echo "backend_url=${BACKEND_URL}" >> $GITHUB_OUTPUT
          echo "frontend_url=${FRONTEND_URL}" >> $GITHUB_OUTPUT

      - name: Diagnose Backend Connectivity
        run: |
          BACKEND_URL="${{ steps.get-urls.outputs.backend_url }}"
          BACKEND_URL="${BACKEND_URL%/}"
          
          echo "=== Backend Connectivity Diagnostics ==="
          echo ""
          echo "Base URL: ${BACKEND_URL}"
          echo ""
          
          # Test root path
          echo "Testing root path (/):"
          curl -s -w "\n  Status: %{http_code}, Time: %{time_total}s\n" --max-time 30 "${BACKEND_URL}/" 2>&1 | head -5 || echo "  Failed to connect"
          echo ""
          
          # Test with verbose to see redirects
          echo "Testing /health with verbose (showing redirects):"
          curl -s -L -w "\n  Final Status: %{http_code}\n" --max-time 30 "${BACKEND_URL}/health" 2>&1 | head -5 || echo "  Failed to connect"
          echo ""
          
          echo "=== End Diagnostics ==="
          echo ""

      - name: Verify Backend Health
        run: |
          BACKEND_URL="${{ steps.get-urls.outputs.backend_url }}"
          
          echo "Backend URL from secret: ${BACKEND_URL}"
          echo ""
          
          # Remove trailing slash if present
          BACKEND_URL="${BACKEND_URL%/}"
          
          # Try multiple health endpoints to handle different proxy configurations
          HEALTH_PATHS=("/health" "/healthz" "/api/health" "/api/v1/health")
          
          echo "Will try health endpoints: ${HEALTH_PATHS[*]}"
          echo "Using exponential backoff (max 12 attempts per path, ~5 min total)..."
          echo ""
          
          check_health() {
            local url="$1"
            local delay=5
            local max_attempts=12
            
            for i in $(seq 1 $max_attempts); do
              response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "${url}" 2>/dev/null || echo "000")
              
              if [ "$response" = "200" ]; then
                echo "✓ Health check passed at ${url} on attempt $i"
                return 0
              fi
              
              if [ $i -eq $max_attempts ]; then
                return 1
              fi
              
              echo "  Attempt $i/$max_attempts: HTTP $response, retrying in ${delay}s..."
              sleep $delay
              
              if [ $delay -lt 30 ]; then
                delay=$((delay + 5))
              fi
            done
            return 1
          }
          
          # Try each health path
          for path in "${HEALTH_PATHS[@]}"; do
            echo ""
            echo "Trying ${BACKEND_URL}${path}..."
            
            if check_health "${BACKEND_URL}${path}"; then
              echo ""
              echo "✓ Backend is healthy!"
              exit 0
            fi
            
            echo "  Path ${path} did not respond with 200"
          done
          
          # All paths failed
          echo ""
          echo "::error::Backend health check failed on all paths after exhaustive retries"
          echo ""
          echo "Debugging info:"
          echo "  Base URL: ${BACKEND_URL}"
          echo "  Tried paths: ${HEALTH_PATHS[*]}"
          echo ""
          echo "Troubleshooting steps:"
          echo "  1. Check Azure Portal for container status and logs"
          echo "  2. Verify the image contains the health endpoint"
          echo "  3. Test manually: curl -v ${BACKEND_URL}/health"
          echo "  4. Check if NEXT_PUBLIC_API_URL secret is correct"
          exit 1

      - name: Verify API Auth Endpoints
        run: |
          BACKEND_URL="${{ steps.get-urls.outputs.backend_url }}"
          
          echo "Verifying auth endpoints..."
          
          # Helper function with retry
          check_endpoint() {
            local url="$1"
            local method="$2"
            local content_type="$3"
            local data="$4"
            local name="$5"
            
            for attempt in 1 2 3; do
              response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 \
                -X "$method" "$url" \
                -H "Content-Type: $content_type" \
                -d "$data" 2>/dev/null || echo "000")
              
              if [ "$response" != "404" ] && [ "$response" != "000" ]; then
                echo "✓ $name responding (HTTP $response)"
                return 0
              fi
              
              if [ $attempt -lt 3 ]; then
                echo "  Attempt $attempt: HTTP $response, retrying..."
                sleep 5
              fi
            done
            
            echo "::error::$name not found after 3 attempts (HTTP $response)"
            return 1
          }
          
          # Test signup endpoint exists (should return 422 for missing body, not 404)
          check_endpoint \
            "${BACKEND_URL}/api/v1/auth/signup" \
            "POST" \
            "application/json" \
            '{}' \
            "Signup endpoint" || exit 1
          
          # Test login endpoint exists
          check_endpoint \
            "${BACKEND_URL}/api/v1/auth/login/access-token" \
            "POST" \
            "application/x-www-form-urlencoded" \
            'username=test&password=test' \
            "Login endpoint" || exit 1

      - name: Verify Frontend Accessible
        run: |
          FRONTEND_URL="${{ steps.get-urls.outputs.frontend_url }}"
          
          if [ -z "$FRONTEND_URL" ]; then
            echo "::warning::Frontend URL not configured, skipping frontend check"
            exit 0
          fi
          
          echo "Checking frontend at ${FRONTEND_URL}..."
          
          for attempt in 1 2 3 4 5; do
            response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "${FRONTEND_URL}" 2>/dev/null || echo "000")
            
            if [ "$response" = "200" ]; then
              echo "✓ Frontend accessible"
              exit 0
            fi
            
            if [ $attempt -lt 5 ]; then
              echo "Attempt $attempt: HTTP $response, retrying in 10s..."
              sleep 10
            fi
          done
          
          echo "::error::Frontend not accessible after 5 attempts (HTTP $response)"
          exit 1

      - name: Deployment Summary
        run: |
          echo "========================================"
          echo "       DEPLOYMENT SUCCESSFUL"
          echo "========================================"
          echo ""
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Deployed by: ${{ github.actor }}"
          echo "Time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo ""
          echo "Backend:  ${{ secrets.NEXT_PUBLIC_API_URL }}"
          echo "Frontend: ${{ secrets.FRONTEND_URL }}"
          echo ""
          echo "All health checks passed ✓"
