name: Production Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY_NAME: wastemanagementacr
  RESOURCE_GROUP: hackathon-waste-rg
  BACKEND_APP: backend
  FRONTEND_APP: frontend
  CONTAINER_ENV: hackathon-env

jobs:
  # ============================================
  # STAGE 1: Validate & Test
  # ============================================
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Backend Dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pylint black
      
      - name: Check Backend Code Format
        run: |
          cd backend
          black --check . || {
            echo "::error::Code formatting issues found. Run 'black .' locally to fix."
            exit 1
          }
      
      - name: Lint Backend
        run: |
          cd backend
          pylint app/ --disable=C,R,W0611 --fail-under=5.0 || {
            echo "::error::Backend code quality below threshold"
            exit 1
          }

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd web
          npm ci

      - name: Lint Frontend
        run: |
          cd web
          npm run lint || {
            echo "::error::Frontend linting failed"
            exit 1
          }

      - name: Type Check Frontend
        run: |
          cd web
          npx tsc --noEmit || {
            echo "::error::TypeScript type errors found"
            exit 1
          }

  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: validate
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run Backend Tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          OPENAI_API_KEY: sk-test-mock
        run: |
          cd backend
          python -m pytest tests/ -v --tb=short || {
            echo "::error::Backend tests failed"
            exit 1
          }

  test-frontend:
    name: Frontend Build Test
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        run: |
          cd web
          npm ci

      - name: Build Frontend
        env:
          NEXT_PUBLIC_API_URL: https://test-api.example.com
        run: |
          cd web
          npm run build || {
            echo "::error::Frontend build failed"
            exit 1
          }

  # ============================================
  # STAGE 2: Security & Environment Checks
  # ============================================
  security-check:
    name: Security & Secrets Validation
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Verify Required Secrets Exist
        run: |
          missing_secrets=()
          
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            missing_secrets+=("AZURE_CREDENTIALS")
          fi
          if [ -z "${{ secrets.REGISTRY_LOGIN_SERVER }}" ]; then
            missing_secrets+=("REGISTRY_LOGIN_SERVER")
          fi
          if [ -z "${{ secrets.REGISTRY_USERNAME }}" ]; then
            missing_secrets+=("REGISTRY_USERNAME")
          fi
          if [ -z "${{ secrets.REGISTRY_PASSWORD }}" ]; then
            missing_secrets+=("REGISTRY_PASSWORD")
          fi
          if [ -z "${{ secrets.NEXT_PUBLIC_API_URL }}" ]; then
            missing_secrets+=("NEXT_PUBLIC_API_URL")
          fi
          
          if [ ${#missing_secrets[@]} -ne 0 ]; then
            echo "::error::Missing required secrets: ${missing_secrets[*]}"
            echo "Please configure these secrets in GitHub repository settings."
            exit 1
          fi
          
          echo "✓ All required secrets are configured"

      - name: Check for Hardcoded Secrets
        run: |
          # Check for common secret patterns in code
          if grep -rE "(sk-[a-zA-Z0-9]{20,}|password\s*=\s*['\"][^'\"]+['\"])" \
             --include="*.py" --include="*.ts" --include="*.tsx" --include="*.js" \
             --exclude-dir=node_modules --exclude-dir=.git . 2>/dev/null | \
             grep -v "test" | grep -v "example" | grep -v ".env"; then
            echo "::warning::Potential hardcoded secrets detected. Please review."
          fi
          echo "✓ Secret scan completed"

  # ============================================
  # STAGE 3: Build & Push Docker Images
  # ============================================
  build-and-push:
    name: Build & Push Docker Images
    needs: security-check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      backend_image: ${{ steps.build-backend.outputs.image }}
      frontend_image: ${{ steps.build-frontend.outputs.image }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Verify Source Code Has Health Endpoint
        run: |
          echo "=============================================="
          echo "  VERIFYING SOURCE CODE BEFORE BUILD"
          echo "=============================================="
          
          # Check that /health endpoint exists in main.py
          if grep -q '@app.get("/health"' backend/app/main.py; then
            echo "✓ /health endpoint found in source code"
          else
            echo "::error::/health endpoint NOT FOUND in backend/app/main.py!"
            echo "Source code content:"
            cat backend/app/main.py
            exit 1
          fi
          
          # Check that health returns ok
          if grep -q '"status": "ok"' backend/app/main.py || grep -q "'status': 'ok'" backend/app/main.py; then
            echo "✓ Health endpoint returns 'ok' status"
          else
            echo "::error::Health endpoint does not return expected response!"
            exit 1
          fi
          
          # Show the health endpoint code
          echo ""
          echo "Health endpoint code:"
          grep -A 10 '@app.get("/health"' backend/app/main.py || true
          echo ""

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log into Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image (Local First)
        run: |
          echo "Building backend image locally for testing..."
          cd backend
          docker build --no-cache -t backend-test:local .
          echo "✓ Backend image built successfully"

      - name: Test Backend Image Before Push
        run: |
          echo "=============================================="
          echo "  TESTING BACKEND IMAGE BEFORE PUSH"
          echo "=============================================="
          
          # Run the container
          docker run -d --name backend-test -p 8000:8000 \
            -e DATABASE_URL=postgresql://test:test@localhost/test \
            -e SECRET_KEY=test-secret-key \
            -e OPENAI_API_KEY=sk-test \
            backend-test:local
          
          # Wait for startup
          echo "Waiting for container to start..."
          sleep 10
          
          # Check container is running
          if ! docker ps | grep -q backend-test; then
            echo "::error::Container failed to start!"
            echo "Container logs:"
            docker logs backend-test
            exit 1
          fi
          
          # Test /health endpoint
          echo "Testing /health endpoint..."
          HEALTH_RESPONSE=$(curl -s -w "\n%{http_code}" http://localhost:8000/health 2>/dev/null || echo "FAILED")
          HTTP_CODE=$(echo "$HEALTH_RESPONSE" | tail -1)
          BODY=$(echo "$HEALTH_RESPONSE" | head -n -1)
          
          echo "Response: $BODY"
          echo "HTTP Code: $HTTP_CODE"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::/health endpoint returned $HTTP_CODE instead of 200!"
            echo ""
            echo "Container logs:"
            docker logs backend-test
            echo ""
            echo "Testing root endpoint for comparison:"
            curl -s http://localhost:8000/ || true
            docker stop backend-test || true
            docker rm backend-test || true
            exit 1
          fi
          
          echo "✓ /health endpoint works correctly!"
          
          # Test root endpoint
          echo ""
          echo "Testing root endpoint..."
          ROOT_RESPONSE=$(curl -s http://localhost:8000/)
          echo "Root response: $ROOT_RESPONSE"
          
          # Cleanup
          docker stop backend-test
          docker rm backend-test
          
          echo ""
          echo "✓ Backend image verified successfully!"

      - name: Push Backend Image
        run: |
          echo "Pushing verified backend image to registry..."
          
          # Tag for registry
          docker tag backend-test:local ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-backend:${{ github.sha }}
          docker tag backend-test:local ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-backend:latest
          
          # Push
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-backend:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-backend:latest
          
          echo "✓ Backend image pushed: ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-backend:${{ github.sha }}"

      - name: Build and Push Frontend
        id: build-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: true
          no-cache: true
          tags: |
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-frontend:${{ github.sha }}
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_WS_URL=${{ secrets.NEXT_PUBLIC_WS_URL }}
            NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Record Build Artifacts
        run: |
          echo "=============================================="
          echo "  BUILD COMPLETE - VERIFIED IMAGES"
          echo "=============================================="
          echo "Backend Image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-backend:${{ github.sha }}"
          echo "Frontend Image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-frontend:${{ github.sha }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Build Time: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo ""
          echo "Backend /health endpoint: VERIFIED ✓"

  # ============================================
  # STAGE 4: Deploy to Production
  # ============================================
  deploy:
    name: Deploy to Azure Container Apps
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Backend with New Revision
        run: |
          echo "=============================================="
          echo "  DEPLOYING BACKEND"
          echo "=============================================="
          echo "Image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-backend:${{ github.sha }}"
          echo ""
          
          # Use revision-suffix to FORCE a new revision
          REVISION_SUFFIX="v$(date +%Y%m%d%H%M%S)"
          echo "Revision suffix: ${REVISION_SUFFIX}"
          
          # Update with explicit new revision
          az containerapp update \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-backend:${{ github.sha }} \
            --revision-suffix "${REVISION_SUFFIX}" \
            --set-env-vars "DEPLOY_SHA=${{ github.sha }}" "DEPLOY_TIME=$(date -u +%Y%m%d%H%M%S)" \
            --output none || {
              echo "::error::Backend deployment failed"
              exit 1
            }
          
          echo ""
          echo "Waiting for new revision to be ready..."
          sleep 30
          
          # Verify the new revision is active
          LATEST_REVISION=$(az containerapp revision list \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "[0].name" -o tsv)
          
          echo "Latest revision: ${LATEST_REVISION}"
          echo ""
          
          # Check revision status
          az containerapp revision show \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --revision "${LATEST_REVISION}" \
            --query "{name:name, active:properties.active, replicas:properties.replicas, runningState:properties.runningState}" \
            2>/dev/null
          
          echo ""
          echo "✓ Backend deployed with new revision"

      - name: Deploy Frontend
        run: |
          echo "Deploying frontend with image tag: ${{ github.sha }}"
          
          REVISION_SUFFIX="v$(date +%Y%m%d%H%M%S)"
          
          az containerapp update \
            --name ${{ env.FRONTEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ secrets.REGISTRY_LOGIN_SERVER }}/waste-frontend:${{ github.sha }} \
            --revision-suffix "${REVISION_SUFFIX}" \
            --output none || {
              echo "::error::Frontend deployment failed"
              exit 1
            }
          echo "✓ Frontend deployed successfully"

      - name: Wait for Deployments to Stabilize
        run: |
          echo "Waiting 90 seconds for containers to fully restart with new image..."
          echo "Azure Container Apps may take 60-120s for cold starts"
          sleep 90

  # ============================================
  # STAGE 5: Post-Deploy Verification
  # ============================================
  verify-deployment:
    name: Verify Production Deployment
    needs: deploy
    runs-on: ubuntu-latest
    env:
      BACKEND_APP: backend
      FRONTEND_APP: frontend
      RESOURCE_GROUP: hackathon-waste-rg
    
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Backend URL Directly from Azure
        id: get-urls
        run: |
          echo "=============================================="
          echo "  FETCHING URLS DIRECTLY FROM AZURE"
          echo "=============================================="
          
          # Get the FQDN directly from Azure Container Apps - this is the REAL backend URL
          BACKEND_FQDN=$(az containerapp show \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv 2>/dev/null)
          
          echo "Backend FQDN from Azure: ${BACKEND_FQDN}"
          
          if [ -z "$BACKEND_FQDN" ] || [ "$BACKEND_FQDN" == "null" ]; then
            echo "::error::Could not get backend FQDN from Azure!"
            echo ""
            echo "Checking if container app exists..."
            az containerapp show \
              --name ${{ env.BACKEND_APP }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --query "{name:name, provisioningState:properties.provisioningState, runningStatus:properties.runningStatus}" \
              2>/dev/null || echo "Container app not found!"
            exit 1
          fi
          
          BACKEND_URL="https://${BACKEND_FQDN}"
          
          # Get frontend URL too
          FRONTEND_FQDN=$(az containerapp show \
            --name ${{ env.FRONTEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv 2>/dev/null || echo "")
          
          if [ -n "$FRONTEND_FQDN" ] && [ "$FRONTEND_FQDN" != "null" ]; then
            FRONTEND_URL="https://${FRONTEND_FQDN}"
          else
            FRONTEND_URL=""
          fi
          
          echo ""
          echo "=============================================="
          echo "  DISCOVERED URLS:"
          echo "  Backend:  ${BACKEND_URL}"
          echo "  Frontend: ${FRONTEND_URL:-not found}"
          echo "=============================================="
          echo ""
          
          # Compare with secret to detect misconfiguration
          echo "Secret NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}"
          if [ "${{ secrets.NEXT_PUBLIC_API_URL }}" != "${BACKEND_URL}" ]; then
            echo "::warning::NEXT_PUBLIC_API_URL secret does not match actual backend URL!"
            echo "::warning::Secret points to: ${{ secrets.NEXT_PUBLIC_API_URL }}"
            echo "::warning::Actual backend is: ${BACKEND_URL}"
            echo "::warning::Consider updating the GitHub secret."
          fi
          echo ""
          
          echo "backend_url=${BACKEND_URL}" >> $GITHUB_OUTPUT
          echo "frontend_url=${FRONTEND_URL}" >> $GITHUB_OUTPUT

      - name: Wait for Container to be Ready
        run: |
          echo "Waiting for backend container to be fully ready..."
          
          for i in {1..30}; do
            STATUS=$(az containerapp revision list \
              --name ${{ env.BACKEND_APP }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --query "[0].properties.runningState" -o tsv 2>/dev/null || echo "Unknown")
            
            echo "  Attempt $i/30: Container status = ${STATUS}"
            
            if [ "$STATUS" == "Running" ]; then
              echo "✓ Container is running!"
              break
            fi
            
            if [ $i -eq 30 ]; then
              echo "::warning::Container did not reach Running state after 30 attempts"
            fi
            
            sleep 5
          done

      - name: Check Container Logs
        if: always()
        run: |
          echo "=== Backend Container Logs (last 50 lines) ==="
          az containerapp logs show \
            --name ${{ env.BACKEND_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --tail 50 \
            2>/dev/null || echo "Could not fetch logs"
          echo "=== End Logs ==="

      - name: Verify Backend Health
        run: |
          BACKEND_URL="${{ steps.get-urls.outputs.backend_url }}"
          
          echo "=============================================="
          echo "  HEALTH CHECK: ${BACKEND_URL}/health"
          echo "=============================================="
          
          # Simple, direct health check with retries
          MAX_ATTEMPTS=20
          DELAY=10
          
          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo ""
            echo "Attempt $i/$MAX_ATTEMPTS..."
            
            # Get full response for debugging
            HTTP_CODE=$(curl -s -o /tmp/response.txt -w "%{http_code}" --max-time 30 "${BACKEND_URL}/health" 2>/dev/null || echo "000")
            
            echo "  HTTP Status: ${HTTP_CODE}"
            
            if [ "$HTTP_CODE" == "200" ]; then
              echo ""
              echo "=============================================="
              echo "  ✓ HEALTH CHECK PASSED!"
              echo "=============================================="
              echo "Response:"
              cat /tmp/response.txt
              echo ""
              exit 0
            fi
            
            # Show response body for non-200 responses
            if [ -f /tmp/response.txt ] && [ -s /tmp/response.txt ]; then
              echo "  Response body:"
              head -c 500 /tmp/response.txt
              echo ""
            fi
            
            if [ $i -lt $MAX_ATTEMPTS ]; then
              echo "  Retrying in ${DELAY}s..."
              sleep $DELAY
            fi
          done
          
          echo ""
          echo "=============================================="
          echo "  ✗ HEALTH CHECK FAILED"
          echo "=============================================="
          echo ""
          echo "Backend URL: ${BACKEND_URL}"
          echo "Tried ${MAX_ATTEMPTS} times over $((MAX_ATTEMPTS * DELAY)) seconds"
          echo ""
          echo "Debug: Testing root endpoint..."
          curl -s -w "\nStatus: %{http_code}\n" --max-time 10 "${BACKEND_URL}/" 2>/dev/null | head -10
          echo ""
          exit 1

      - name: Verify Auth Endpoints
        run: |
          BACKEND_URL="${{ steps.get-urls.outputs.backend_url }}"
          
          echo "Verifying auth endpoints exist..."
          echo ""
          
          # Test login - should return 400 (bad credentials), not 404
          echo "Testing POST ${BACKEND_URL}/api/v1/auth/login/access-token"
          LOGIN_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 \
            -X POST "${BACKEND_URL}/api/v1/auth/login/access-token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "username=test&password=test" 2>/dev/null || echo "000")
          echo "  Response: HTTP ${LOGIN_CODE}"
          
          if [ "$LOGIN_CODE" == "404" ]; then
            echo "::error::Login endpoint not found (404)"
            exit 1
          fi
          echo "  ✓ Login endpoint exists"
          
          # Test signup - should return 422 (validation), not 404
          echo ""
          echo "Testing POST ${BACKEND_URL}/api/v1/auth/signup"
          SIGNUP_CODE=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 \
            -X POST "${BACKEND_URL}/api/v1/auth/signup" \
            -H "Content-Type: application/json" \
            -d '{}' 2>/dev/null || echo "000")
          echo "  Response: HTTP ${SIGNUP_CODE}"
          
          if [ "$SIGNUP_CODE" == "404" ]; then
            echo "::error::Signup endpoint not found (404)"
            exit 1
          fi
          echo "  ✓ Signup endpoint exists"
          
          echo ""
          echo "✓ All auth endpoints verified!"

      - name: Deployment Summary
        if: success()
        run: |
          echo ""
          echo "========================================"
          echo "    ✓ DEPLOYMENT SUCCESSFUL"
          echo "========================================"
          echo ""
          echo "Backend URL:  ${{ steps.get-urls.outputs.backend_url }}"
          echo "Frontend URL: ${{ steps.get-urls.outputs.frontend_url }}"
          echo ""
          echo "Commit: ${{ github.sha }}"
          echo "Time:   $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "========================================"
