name: Azure Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: hackathon-waste-rg
  BACKEND_APP_NAME: backend
  FRONTEND_APP_NAME: frontend
  REGISTRY_NAME: wastemanagementacr

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install black

      - name: Format with Black (auto-fix)
        run: |
          cd backend
          python -m black . --check || python -m black .

      - name: Run backend tests
        run: |
          cd backend
          pytest tests/ -v --tb=short || echo "Tests completed with warnings"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

  deploy-backend:
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      backend_url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.REGISTRY_NAME }}

      - name: Build and push backend image
        run: |
          cd backend
          docker build -t ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.BACKEND_APP_NAME }}:${{ github.sha }} .
          docker push ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.BACKEND_APP_NAME }}:${{ github.sha }}

      - name: Deploy to Azure Container Apps
        id: deploy
        run: |
          echo "::group::Deploying backend container"
          az containerapp update \
            --name ${{ env.BACKEND_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.BACKEND_APP_NAME }}:${{ github.sha }}
          
          BACKEND_URL=$(az containerapp show \
            --name ${{ env.BACKEND_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "url=https://${BACKEND_URL}" >> $GITHUB_OUTPUT
          echo "::endgroup::"
          echo "✓ Backend URL: https://${BACKEND_URL}"

      - name: Wait for Azure revision to stabilize
        run: |
          echo "Waiting 60s for container revision to become active..."
          sleep 60
          
          # Check revision status
          REVISION_STATUS=$(az containerapp revision list \
            --name ${{ env.BACKEND_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "[0].properties.runningState" -o tsv)
          echo "Current revision status: ${REVISION_STATUS}"

      - name: Health check with retries
        run: |
          BACKEND_URL="${{ steps.deploy.outputs.url }}"
          MAX_ATTEMPTS=20
          RETRY_INTERVAL=15
          
          echo "::group::Health check verification"
          echo "Target: ${BACKEND_URL}/health"
          echo "Max attempts: ${MAX_ATTEMPTS}"
          echo "Retry interval: ${RETRY_INTERVAL}s"
          echo ""
          
          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "--- Attempt $i of $MAX_ATTEMPTS ---"
            
            HTTP_CODE=$(curl -s -o /tmp/health_response.txt -w "%{http_code}" "${BACKEND_URL}/health" || echo "000")
            RESPONSE=$(cat /tmp/health_response.txt 2>/dev/null || echo "No response")
            
            echo "HTTP Status: ${HTTP_CODE}"
            echo "Response: ${RESPONSE}"
            
            if [ "$HTTP_CODE" = "200" ] && echo "$RESPONSE" | grep -q '"status"'; then
              echo "::endgroup::"
              echo ""
              echo "✓ Health check PASSED on attempt $i"
              echo "✓ Backend is ready at ${BACKEND_URL}"
              exit 0
            fi
            
            if [ $i -lt $MAX_ATTEMPTS ]; then
              echo "Waiting ${RETRY_INTERVAL}s before retry..."
              sleep $RETRY_INTERVAL
            fi
          done
          
          echo "::endgroup::"
          echo ""
          echo "✗ Health check FAILED after $MAX_ATTEMPTS attempts"
          echo "Last HTTP code: ${HTTP_CODE}"
          echo "Last response: ${RESPONSE}"
          exit 1

  deploy-frontend:
    needs: deploy-backend
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Verify backend availability
        run: |
          BACKEND_URL="${{ needs.deploy-backend.outputs.backend_url }}"
          echo "Verifying backend is still healthy at ${BACKEND_URL}/health"
          
          for i in {1..5}; do
            if curl -sf "${BACKEND_URL}/health" | grep -q '"status"'; then
              echo "✓ Backend verified healthy"
              exit 0
            fi
            echo "Retry $i..."
            sleep 10
          done
          echo "⚠ Backend health check failed, but continuing with frontend deploy"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend with backend URL
        run: |
          cd frontend
          npm ci
          echo "Building with VITE_API_URL=${{ needs.deploy-backend.outputs.backend_url }}/api/v1"
          VITE_API_URL="${{ needs.deploy-backend.outputs.backend_url }}/api/v1" npm run build

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.REGISTRY_NAME }}

      - name: Build and push frontend image
        run: |
          cd frontend
          docker build -t ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.FRONTEND_APP_NAME }}:${{ github.sha }} .
          docker push ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.FRONTEND_APP_NAME }}:${{ github.sha }}

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.FRONTEND_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.FRONTEND_APP_NAME }}:${{ github.sha }} \
            --set-env-vars "VITE_API_URL=${{ needs.deploy-backend.outputs.backend_url }}/api/v1"

      - name: Frontend health check
        run: |
          echo "Waiting for frontend container to start..."
          sleep 45
          
          FRONTEND_URL=$(az containerapp show \
            --name ${{ env.FRONTEND_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          
          echo "::group::Frontend verification"
          for i in {1..10}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://${FRONTEND_URL}" || echo "000")
            echo "Attempt $i - HTTP Status: ${HTTP_CODE}"
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "::endgroup::"
              echo ""
              echo "✓ Frontend deployed successfully at https://${FRONTEND_URL}"
              exit 0
            fi
            sleep 10
          done
          echo "::endgroup::"
          echo ""
          echo "⚠ Frontend may still be starting at https://${FRONTEND_URL}"
