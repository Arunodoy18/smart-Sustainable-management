# Smart Waste Development Environment
# ====================================
# Docker Compose for development with hot reload

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: smart-waste-db-dev
    environment:
      POSTGRES_USER: smartwaste
      POSTGRES_PASSWORD: smartwaste_dev
      POSTGRES_DB: smartwaste
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartwaste"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: smart-waste-redis-dev
    command: redis-server
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (development with hot reload)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    container_name: smart-waste-api-dev
    environment:
      - APP_NAME=Smart Waste API (Dev)
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://smartwaste:smartwaste_dev@db:5432/smartwaste
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-secret-key-not-for-production
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    volumes:
      - ./apps/api/src:/app/src
      - ./apps/api/pyproject.toml:/app/pyproject.toml
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Adminer - Database UI
  adminer:
    image: adminer:latest
    container_name: smart-waste-adminer-dev
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_dev_data:
    driver: local

networks:
  default:
    name: smart-waste-dev-network
    driver: bridge
