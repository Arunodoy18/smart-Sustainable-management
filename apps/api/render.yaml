# Render Blueprint for Smart Waste AI Backend
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: smart-waste-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -e .
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: smart-waste-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: smart-waste-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "https://wastifi.netlify.app,http://localhost:3000,http://localhost:5173"
      - key: STORAGE_BACKEND
        value: local
    healthCheckPath: /health
    autoDeploy: true

  # Redis Cache
  - type: redis
    name: smart-waste-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: smart-waste-db
    region: oregon
    plan: free
    databaseName: smartwaste
    user: smartwaste
