version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: waste-management-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: waste_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - waste-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: waste-management-backend
    environment:
      POSTGRES_SERVER: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: waste_management
      SECRET_KEY: "production-secret-key-change-this-in-real-deployment"
      OPENAI_API_KEY: "sk-mock-key-for-demo"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - waste-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: waste-management-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - waste-network

  # Adminer (Database Management UI)
  adminer:
    image: adminer:latest
    container_name: waste-management-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - waste-network

volumes:
  postgres_data:

networks:
  waste-network:
    driver: bridge
